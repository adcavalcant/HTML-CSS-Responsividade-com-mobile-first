<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container_imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design e UX</a>
          </li>
        </ul>
        <img
          src="assets/img/Logo.svg"
          alt="Logo da AluraBooks"
          class="container_imagem"
        />
      </div>
      <div class="container">
        <a href="#">
          <img
            class="container_imagem"
            src="assets/img/Favoritos.svg"
            alt="Meus Favoritos"
          />
        </a>
        <a href="#">
          <img
            class="container_imagem"
            src="assets/img/Compras.svg"
            alt="Carrinho de Compras"
          />
        </a>
        <a href="#">
          <img
            class="container_imagem"
            src="assets/img/Usuario.svg"
            alt="Meu Perfil"
          />
        </a>
      </div>
    </header>
  </body>
</html>
